paths:
  /addresses:
    get:
      consumes:
      - application/json
      description: get all addresses from db.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.Address'
            type: array
        "500":
          description: Fehler beim Abrufen der Adressen
          schema:
            $ref: '#/definitions/routes.ErrorResponse'
      summary: get all addresses
      tags:
      - address
    post:
      consumes:
      - application/json
      description: create a new address
      parameters:
      - description: Address object that needs to be added
        in: body
        name: address
        required: true
        schema:
          $ref: '#/definitions/model.Address'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
